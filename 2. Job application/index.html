<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job application 
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name..">

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">

                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email...">

                    </div>

                    <div class="form_control">
                        <label for="job_role">job_role</label>
                        <select name="job_role" id="job_role">
                            <option value="">select job role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">FUll Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Your Address."></textarea>

                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Entrer Your city">

                    </div>

                    <div class="form_control">
                        <label for="picode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode..">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" name="upload" id="upload">
                    </div>

                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>


                </div>
            </form>
        </div>
    </div>
</body>

</html>
