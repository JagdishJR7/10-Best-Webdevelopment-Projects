<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment application form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Employment application form </h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First name*</label>
                        <input type="text" name="first name" id="first_name">
                    </div>

                    <div class="form_control">
                        <label for="last name">Last name*</label>
                        <input type="text" name="last name" id="last_name">

                    </div>

                    <div class="form_control">
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form_control">
                        <label for="portfolio website">Portfolio website</label>
                        <input type="url" name="portfolio website" id="portfolio website" placeholder="https://">
                    </div>

                    <div class="form_control">
                        <label for="position">Position you are applying for*</label>
                        <input type="text" name="Position you are applying for" id="position you are applying for">
                    </div>

                    <div class="form_control">
                        <label for="salary requirement">Salary requirements</label>
                        <input type="text" name="salary requirements" id="salary requirements">

                    </div>

                    <div class="form_control">
                        <label for="When can you start ">When can you start?</label>
                        <input type="text" name="When can you start " id="When can you start ">
                    </div>

                    <div class="form_control">
                        <label for="phone">Phone*</label>
                        <input type="number" name="phone" id="phone">
                    </div>

                    <div class="form_control">
                        <label for="fax">Fax</label>
                        <input type="text" name="fax" id="fax">
                    </div>

                    <div class="form_control">
                        <label for="Relocate"><b>Are you willing to relocate?</b></label><br />
                        <input name="Relocate" type="radio" value="Yes" checked="checked" /> Yes
                        <input name="Relocate" type="radio" value="No" /> No
                        <input name="Relocate" type="radio" value="NotSure" /> Not sure
                    </div>

                    <div class="form_control">
                        <label for="organigation">Last company you worked for </label>
                        <input type="text" name="organigation" id="organigation">
                    </div>

                    <div class="form_control">
                        <label for="Reference">Reference/ Comments/ Question</label>
                        <textarea name="Reference" id="Refernce" cols="30" rows="7"></textarea>
                    </div>

                    <div class="form_link">
                        <div style="float: right"> <a href="https://www.100forms.com" id="lnk100" title="form to email"
                                target="_blank">form to email</a></div>
                        <!-- <script src="https://www.100forms.com/js/FORMKEY:X4AMN5B6XKGS/SEND:my@email.com" type="text/javascript"></script> -->
                        <!-- <input name="skip_submit" type="submit" value="Send Application" /> -->
                    </div>

                    <div class="button_container">
                        <button type="submit" value="Send 
                           Application">Send Application</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
